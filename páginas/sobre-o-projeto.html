<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriptoCefet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <header></header>
    <script src="../components/importHeader.js"></script>

    <main class="container" id="m">
        <h2>O que é o Criptocefet?</h2>
        <p id="description">
            O CriptoCefet é um projeto de extensão voltado para criar uma plataforma de estudos com conteúdo interativo e dinâmico sobre Criptografia e Matemática.
        </p>

        <p>Atribuições:</p>
        <ul>
            <li>Uicons do <a href="https://www.flaticon.com/uicons">Flaticon</a></li>
        </ul>
    </main>

    <script>
        const containers = document.querySelectorAll(".container");

        let tema = window.matchMedia('(prefers-color-scheme: dark)').matches
            ? "tema-escuro"
            : "tema-claro";

        containers.forEach(container => {
            container.classList.add(tema);
        });
    </script>
</body>

</html>
